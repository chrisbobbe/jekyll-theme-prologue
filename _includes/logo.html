<!-- Logo -->
<div id="logo">
  <a href="{{- '/' | absolute_url -}}" id="home-link">
    <span class="image logo"><img src="{{- site.logo | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" /></span>
    <!-- <h1 id="title">{{- site.title -}}</h1> -->
    <h1 id="title">{{- site.title_1 -}}</h1>
    <h1 id="title">{{- site.title_2 -}}</h1>
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
