<!-- Logo -->
<div id="logo">
  <a href="{{- '/' | absolute_url -}}" id="home-link">
    <img width="48px" height="48px" src="{{- site.avatar | relative_url -}}" alt="{{- site.author | default: 'unknown author'}}" />
    <h1 id="title">{{- site.title -}}</h1>
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
